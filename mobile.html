<!DOCTYPE html>
<html>
    <head>
        <title>Мобильный типограф на JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="common.css" type="text/css" />
        <link rel="stylesheet" href="../dist/typograf.css" type="text/css" />
    </head>
    <body class="page_is-mobile">
        <header class="header">
            <h1 class="header__title">Типограф</h1>
            <div class="current-lang"></div>
            <div title="Настройки" class="set-prefs"></div>
        </header>
        <div class="container">
            <div class="prefs">
                <div class="prefs__title">Настройки</div>
                <div class="prefs__items">
                    <div class="prefs__lang">
                        Язык правил: <select class="prefs__set-lang">
                            <option value="ru">RU</option>
                            <option value="en">EN</option>
                        </select>
                    </div>
                    <div class="prefs__top">
                        <input type="checkbox" class="prefs__all-rules" id="prefs__all-rules" autocomplete="off" /> <label for="prefs__all-rules">Выбрать все</label>
                        <input type="button" class="prefs__default" value="По умолчанию" />
                    </div>

                    <div class="prefs__rules"></div>
                </div>

                <div class="prefs__cap"></div>
            </div>

            <div class="input">
                <div class="input__label">Текст:</div>

                <div class="input__container">
                    <textarea class="input__text" autofocus="autofocus"></textarea>
                    <div class="input__clear" title="Очистить">&times;</div>
                </div>

                <input type="button" class="input__execute" value="Типографировать" />
            </div>
        </div>
        <script src="../dist/typograf.js" defer="defer"></script>
        <script src="common.js" defer="defer"></script>
    </body>
</html>
