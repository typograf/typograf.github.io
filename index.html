        <header class="header">
            <h1 class="header__title"><span data-text-id="typograf">Типограф</span><sup id="version"></sup></h1>
            <div title="Настройки" class="set-prefs"  data-title-id="prefs"></div>
            <a href="https://github.com/typograf/typograf.github.io/" class="github" target="_blank"><img src="./images/github.png" width="32" height="32" alt="Github" /></a>
        </header>
        <div class="container">
            <div class="prefs">
                <div class="prefs__title" data-text-id="prefs">Настройки</div>
                <div class="prefs__items">
                    <div class="prefs__lang-ui">
                        <span data-text-id="lang-ui">Язык интерфейса:</span> <select class="prefs__set-lang-ui">
                            <option value="ru" data-text-id="ru">Русский</option>
                            <option value="en" data-text-id="en">Английский</option>
                        </select>
                    </div>
                    <div class="prefs__top">
                        <input type="checkbox" class="prefs__all-rules" id="prefs__all-rules" autocomplete="off" /> <label for="prefs__all-rules" data-text-id="select-all">Выбрать все</label>
                        <input type="button" class="prefs__default" data-value-id="default" value="По умолчанию" />
                    </div>
                    <div class="prefs__rules"></div>
                </div>
                <div class="prefs__cap"></div>
            </div>
            <div class="input">
                <div class="table">
                    <div class="table__left">
                        <div class="input__clear" data-title-id="clear" title="Очистить">&times;</div>
                        <div class="input__head">
                            <span data-text-id="text:">Текст:</span>

                            <select class="prefs__set-mode" data-title-id="html-entities">
                                <option value="">UTF-8</option>
                                <option value="name" data-text-id="names">Имена</option>
                                <option value="digit" data-text-id="digits">Цифры</option>
                            </select>

                            <select class="prefs__set-lang" data-title-id="lang-rule">
                                <option value="ru" data-text-id="ru">Русский</option>
                                <option value="en" data-text-id="en">Английский</option>
                            </select>
                        </div>
                        <textarea class="input__text" autofocus="autofocus"></textarea>
                    </div>
                    <div class="table__right result">
                        <div class="input__head">
                            <span data-text-id="result">Результат:</span>
                            <div class="result__as">
                                <input type="radio" class="result__as-text" id="result__as-text" name="view" checked="checked" autocomplete="off" /><label for="result__as-text" data-text-id="text">Текст</label>
                                <input type="radio" class="result__as-html" id="result__as-html" name="view" autocomplete="off" /><label for="result__as-html" data-text-id="html">HTML</label>
                            </div>
                        </div>
                        <textarea class="result__text"></textarea>
                        <div class="result__html"></div>
                        <input class="input__copy" type="button" data-value-id="copy" value="Копировать" />
                        <input class="input__save" type="button" data-value-id="save" value="Сохранить" />
                    </div>
                </div>
             </div>
        </div>
        <script src="./build/typograf.js?v=1459069199342"></script>
        <script src="./build/app.js?v=1459069199342"></script>
