  <meta charset="utf-8" />

<body class="page_is-desktop transition_no">
  <header class="header">
    <h1 class="header__title"><span data-text-id="typograf">Типограф</span></h1>
    <div title="Настройки" class="hamburger" data-title-id="prefs"><div class="hamburger__i"></div></div>
  </header>
  <div class="container">
    <div class="prefs">
      <div class="prefs__items">
        <div class="prefs__item prefs__item_first">
          <div class="prefs__title" data-text-id="prefs">Настройки</div>
          <div class="prefs__default button" data-text-id="default" >По умолчанию</div>
        </div>
        <div class="prefs__mode prefs__item">
          <div class="prefs__html-entities">
            <span data-text-id="html-entities">HTML-сущности</span>:<br/>
            <select class="prefs__set-mode" data-title-id="html-entities">
              <option value="">UTF-8</option>
              <option value="name" data-text-id="names">Имена</option>
              <option value="digit" data-text-id="digits">Цифры</option>
            </select><input type="checkbox" class="prefs__only-invisible" id="invisible-symbols" /> <label for="invisible-symbols" data-text-id="invisible-symbols">Для невидимых символов</label><br/>
            <div class="prefs__html-entities-example-container"><span data-text-id="example"></span>: <span class="prefs__html-entities-example"></span></div>
          </div>
        </div>
        <div class="prefs__lang-ui prefs__item">
          <span data-text-id="lang-ui">Язык интерфейса</span>: <select class="prefs__set-lang-ui">
            <option value="ru" data-text-id="ru"></option>
            <option value="en-US" data-text-id="en-US"></option>
          </select>
        </div>
        <div class="prefs__item prefs__item_last">
          <div class="prefs__top">
            <input type="checkbox" class="prefs__all-rules" id="prefs__all-rules" autocomplete="off" /> <label for="prefs__all-rules" data-text-id="select-all">Выбрать все</label>
          </div>
          <div class="prefs__rules"></div>
        </div>
      </div>
      <div class="prefs__cap"></div>
    </div>

    <div class="paranja"></div>

    <div class="input">
      <div class="table">
        <div class="table__left">
          <div class="input__clear" data-title-id="clear" title="Очистить">&times;</div>
          <div class="input__head">
            <span class="prefs__locale"><span data-text-id="locale">Локаль</span>: <select class="prefs__set-locale" data-title-id="locale"></select></span>
          </div>
          <textarea class="input__text" autofocus="autofocus" data-placeholder-id="input-text"></textarea>
        </div>
        <div class="table__right result">
          <div class="input__head">
            <div class="result__as">
              <input type="radio" class="result__as-text" id="result__as-text" name="view" checked="checked" autocomplete="off" value="text" /><label for="result__as-text" data-text-id="text">Текст</label>
              <input type="radio" class="result__as-html" id="result__as-html" name="view" autocomplete="off" value="html" /><label for="result__as-html" style="color: #cf5b25; font-size: 0.9em;">&lt;HTML&gt;</label>
              <input type="radio" class="result__as-diff" id="result__as-diff" name="view" autocomplete="off" value="diff" /><label for="result__as-diff"><span style="border-bottom: 1px solid rgba(255, 0, 0, .5);" data-text-id="diff-1">Измен</span><span style="border-bottom: 1px solid rgba(0, 255, 0, .5);" data-text-id="diff-2">ения</span></label>
            </div>
          </div>
          <textarea class="result__text" data-placeholder-id="result"></textarea>
          <div class="result__html"></div>
          <div class="result__diff"></div>
          <input class="input__copy" type="button" data-value-id="copy" value="Копировать" />
          <input class="input__save" type="button" data-value-id="save" value="Сохранить" />
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__left">
      <div class="footer__item">
        <a href="./mobile.html" data-text-id="mobile-version">Мобильная версия</a>
      </div>
      <div class="footer__item">
        <a href="https://github.com/typograf/typograf.github.io/issues/new" target="_blank" data-text-id="report-error">Сообщить об ошибке</a>
      </div>

      <div class="footer__item">
        <span class="extension" data-text-id="extension">Дополнение для</span> <a class="extension_firefox" href="https://addons.mozilla.org/ru/firefox/addon/typografy/" target="_blank">Mozilla Firefox</a><a class="extension_chrome" href="https://chrome.google.com/webstore/detail/red-typography/dgmmkhdeghobfcedlnmgbncknnfjhnmo" target="_blank">Google Chrome</a>
      </div>
    </div>
    <div class="footer__right">
      <div class="footer__item">
        <span data-text-id="powered-by">На основе</span> <a href="https://github.com/typograf/typograf/releases/" target="_blank">Typograf<span id="version"></span></a>
      </div>
    </div>
  </footer>

  <script src="./build/typograf.min.js?010a30fc13"></script>
  <script src="./build/jquery.min.js?c9f5aeeca3"></script>
  <script src="./build/diff.min.js?a1594557f6"></script>
  <script src="./build/app.min.js?5a36f42c13"></script>
</body>
</html>
